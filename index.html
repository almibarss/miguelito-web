<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width,initial-scale=1">
		<title>Serverless URL shortener</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<style>

	</style>
	<body>
		<nav role="navigation">
			<ul class="inline">
				<li>
					<div class="theme-selector">
						<fieldset class="form-group">
							<label for="dark-mode-toggle" class="theme-selector__label paper-switch-2-label">
								<i class="fa fa-sun-o"></i>
							</label>
							<label class="paper-switch-2">
								<input class="theme-selector__toggle" name="dark-mode-toggle" type="checkbox">
								<span class="paper-switch-slider round"></span>
							</label>
							<label for="dark-mode-toggle" class="theme-selector__label paper-switch-2-label">
								<i class="fa fa-moon-o"></i>
							</label>
						</fieldset>
					</div>
				</li>

        <li>
          <div class="container-exclusive user is-placeholder">

            <div class="placeholder">
              <div class="avatar"></div>
              <div class="name"></div>
            </div>

            <div class="lnk-signin">
              <a id="lnk-signin" href="#">
                <i class="fa fa-google" aria-hidden="true"></i> Sign in
              </a>
            </div>

            <div class="profile submenu">
              <a href="#">
                <i class="fa fa-user"></i> Hi <span id="username"></span>
              </a>
              <div class="overflow-container">
                <ul class="inline">
                  <li>
                    <a id="lnk-signout" href="#">üëã Bye!</a>
                  </li>
                </ul>
              </div>
            </div>

          </div>
        </li>
			</ul>
		</nav>

		<div class="row flex-center">
			<div class="col-8 col">

				<input class="alert-state" id="alert-check" type="checkbox" checked>
				<div data-testid="alert" id="alert" class="alert dismissible">

					<div id="waiting">
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
					</div>

					<div id="shortened-url-alert">
						<a id="shortened-url-alert__url" target="_blank"></a>
						<div class="shortened-url-alert__actions">
							<button id="shortened-url-alert__btn-copy" class="paper-btn">
								<i class="fa fa-clipboard"></i> Copy
							</button>
							<label class="paper-btn" for="alert-check">
								<i class="fa fa-times" aria-hidden="true"></i> Dismiss</label>
						</div>
					</div>

					<div id="simple-message">
					</div>
				</div>

				<h2>Serverless url shortener</h2>

				<div class="row flex-spaces tabs">
					<input id="tab1" type="radio" name="tabs" checked>
					<label for="tab1">Shorten</label>

					<input id="tab2" type="radio" name="tabs">
					<label for="tab2">My Links <span data-testid="count-badge" class="badge"><i class="fa fa-filter"></i>-</span></label>

					<div class="content" id="content1">
						<form>
							<div class="form-group">
								<label for="input-url">Enter URL to shorten</label>
								<input data-testid="url" name="url" id="input-url" class="input-block" autocomplete="off" required>
								<button type="button" id="btn-customize" class="paper-btn">
									<i class="fa fa-magic" aria-hidden="true"></i> Customize
								</button>
								<span id="input-backhalf" class="is-hidden">
									<input data-testid="backhalf" name="backhalf" type="text" placeholder="my-custom-link" spellCheck="false" />
								</span>
							</div>
							<input id="submit" class="paper-btn btn-primary" type="submit" value="Shorten link" disabled>
						</form>
					</div>

      <div class="content" id="content2">
        <div id="my-links">
          <input id="search-links" placeholder="Search" />
          <ul>
            <link-item class="placeholder"
                       url="https://migueli.to/my-first-link"
                       origin="https://www.example.com"></link-item>
            <link-item class="placeholder"
                       url="https://migueli.to/css-tricks"
                       origin="https://css-tricks.com/snippets/css/a-guide-to-flexbox/"></link-item>
            <link-item class="placeholder"
                       url="https://migueli.to/3YuT2NN"
                       origin="https://docs.cypress.io/guides/overview/why-cypress"></link-item>
            <link-item class="placeholder"
                       url="https://migueli.to/awaiting-the-return-of-monkey-island"
                       origin="https://returntomonkeyisland.com/"></link-item>
          </ul>
        </div>
      </div>
    </div>

				<p class="padding-top">
					<a href="https://github.com/mperezi/aws-lambda-url-shortener">Made with
						<span popover-bottom="The Serverless Framework">‚ö°Ô∏è</span>,
						<span popover-bottom="Python 3.8">üêç</span> and
						<span popover-bottom="AWS Lambda">∆õ</span>
						by mperezi</a>
				</p>
			</div>
		</div>
	</body>
</html>
