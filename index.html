        <li>

		<div class="row flex-center">
			<div class="sm-8 xs-10 col">
				<input id="alert-error-state" class="alert-state" type="checkbox" checked>
				<div data-testid="alert3" id="alert-error" class="alert alert-danger dismissible"></div>
				<input id="alert-success-state" class="alert-state" type="checkbox" checked>
				<div data-testid="alert2" id="alert-success" class="alert alert-success dismissible"></div>
				<input id="alert-short-state" class="alert-state" type="checkbox" checked>
				<div data-testid="alert" id="alert-short" class="alert alert-success dismissible">
					<a></a>
					<div>
						<label class="btn-close" for="alert-short-state">
							<i class="fa fa-clipboard"></i>
						</label>
						<label class="btn-close" for="alert-short-state">X</label>
					</div>
				</div>

				<h2 class="text-center">Serverless url shortener</h2>

				<div class="row flex-spaces tabs">
					<input id="tab1" type="radio" name="tabs" checked>
					<label for="tab1">Shorten</label>

					<input id="tab2" type="radio" name="tabs">
					<label for="tab2">
						My Links&nbsp;<div id="count-badge" data-testid="count-badge" class="badge count-badge secondary placeholder">
						<i class="fa fa-filter icon-filtered"></i>
						<span>&nbsp;</span>
					</div>
					</label>

					<div id="content1" class="content padding-top-large padding-bottom-large">
						<form autocomplete="off" spellcheck="false">
							<div class="form-group row flex-center">
								<label for="input-url">Enter URL to shorten</label>
								<input type="url" inputmode="url" tabindex="0" name="url" id="input-url" data-testid="url" class="input-block text-center" autofocus required>
								<div id="custom-backhalf" data-mode="closed" class="prefixed-input col-12 row flex-center margin-small hidden-top">
									<span class="prefixed-input__prefix text-right text-muted"></span>
									<input type="text" class="prefixed-input__text" data-testid="backhalf" name="backhalf" placeholder="my-custom" />
								</div>
								<div class="row margin-large">
									<button type="button" id="btn-customize" class="margin-right-small">
										<i class="fa fa-magic-wand-sparkles" aria-hidden="true"></i> Customize
									</button>
									<button type="submit" id="submit" class="oneof submit btn-primary paper-btn is-label" disabled>
										<div class="waiting">
											<span class="dot"></span>
											<span class="dot"></span>
											<span class="dot"></span>
										</div>
										<span class="label">Shorten link</span>
									</button>
								</div>
							</div>
						</form>
					</div>

					<div id="content2" class="content">
						<div class="row">
							<input type="search" id="search-links" class="col-12" placeholder="Search" />
						</div>
							<ul id="my-links" class="my-links hidden-scrollbar">
								<link-item class="placeholder"
													 url="https://migueli.to/my-link"
													 origin="https://www.example.com/path/to/example"></link-item>
								<link-item class="placeholder"
													 url="https://migueli.to/my-link"
													 origin="https://www.example.com/path/to/example"></link-item>
								<link-item class="placeholder"
													 url="https://migueli.to/my-link"
													 origin="https://www.example.com/path/to/example"></link-item>
								<link-item class="placeholder"
													 url="https://migueli.to/my-link"
													 origin="https://www.example.com/path/to/example"></link-item>
							</ul>
				</div>
    </div>
