<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width,initial-scale=1">
		<title>Serverless URL shortener</title>
	</head>
	<style>

	</style>
	<body>
		<div class="row flex-right">
			<div class="col-4 col">
				<fieldset id="dark-mode-sel" class="form-group">
					<label for="dark-mode-toggle" class="paper-switch-2-label">
						Light
					</label>
					<label class="paper-switch-2">
						<input id="dark-mode-toggle" name="dark-mode-toggle" type="checkbox" />
						<span class="paper-switch-slider round"></span>
					</label>
					<label for="dark-mode-toggle" class="paper-switch-2-label">
						Dark
					</label>
				</fieldset>
			</div>
		</div>
		<div class="row flex-center">
			<div class="col-8 col">
				<h2>Serverless url shortener</h2>
				<form>
					<div class="form-group">
						<label for="url">Enter URL to shorten</label>
						<input class="input-block" name="url" id="url" autocomplete="off" required>
						<button type="button" class="simple-button" id="customize">‚ú®Customize</button>
						<div id="custom-path" class="hidden">
							<label for="custom-path">https://migueli.to/</label>
							<input class="input" name="custom-path" id="custom-path"
							autocomplete="off" spellcheck="false" placeholder="custom-path">
						</div>
					</div>
					<div id="message" class="hidden">
						<div id="waiting">
							<span class="dot"></span>
							<span class="dot"></span>
							<span class="dot"></span>
						</div>

						<span id="error"></span>

						<a id="short-url"></a>
						<button type="button" id="copy-to-clipboard" class="simple-button inline-button" popover-right="Copy to clipboard">
							<i class="far fa-clipboard"></i>
						</button>
					</div>
					<input id="submit" class="paper-btn btn-primary" type="submit" value="Shorten link" disabled>
				</form>

				<p class="padding-top">
					<a href="https://github.com/mperezi/aws-lambda-url-shortener">Made with 
						<span popover-bottom="The Serverless Framework">‚ö°Ô∏è</span>,
						<span popover-bottom="Python 3.8">üêç</span> and
						<span popover-bottom="AWS Lambda">∆õ</span>
						by mperezi</a>
				</p>
			</div>
		</div>
	</body>
</html>
