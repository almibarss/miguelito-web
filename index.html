<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name=viewport content="width=device-width,initial-scale=1">
		<title>Serverless URL shortener</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<style>

	</style>
	<body>
		<div class="header row flex-right">
			<div class="user col col-4">
				<div class="user__login">
					<button class="simple-button">
						<i class="fa fa-user" aria-hidden="true"></i> Signin with Google
					</button>
				</div>
				<div class="user__profile user__profile--collapsed">
					<button class="simple-button">
						<i class="fa fa-user"></i> Hi <span class="user__name"></span>
					</button>
					<div class="container">
						<ul class="user__nav ui-list ui-list--horizontal">
							<li><a href="">👋&nbsp;Logout</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="theme-selector col col-4">
				<fieldset class="form-group" style="margin: 0;">
					<label for="dark-mode-toggle" class="theme-selector__label paper-switch-2-label">
						<i class="fa-solid fa-sun"></i>
					</label>
					<label class="paper-switch-2">
						<input class="theme-selector__toggle" name="dark-mode-toggle" type="checkbox">
						<span class="paper-switch-slider round"></span>
					</label>
					<label for="dark-mode-toggle" class="theme-selector__label paper-switch-2-label">
						<i class="fa-regular fa-moon"></i>
					</label>
				</fieldset>
			</div>
		</div>

		<input class="modal-state" id="modal-check" type="checkbox">
		<div id="clipboard-modal" class="modal">
			<label class="modal-bg" for="modal-check"></label>
			<div class="modal-body">
				<label class="btn-close" for="modal-check">X</label>
				<h4 class="modal-title">👀📋 Clipboard read permission</h4>
				<p class="modal-text">We request access to the clipboard in order to catch
					copied URLs and make them easier to shorten. Promise we won't be evil 😇</p>
				<label for="modal-check" class="paper-btn simple-button">Nice!</label>
			</div>
		</div>

		<div class="row flex-center">
			<div class="col-8 col">

				<input class="alert-state" id="alert-check" type="checkbox" checked>
				<div data-testid="alert" id="alert" class="alert dismissible">

					<div id="clipboard-alert">
						<span></span>
						<button type="button" class="simple-button">Shorten</button>
						<label class="btn-close" for="alert-check">X</label>
					</div>

					<div id="waiting">
						<span class="dot"></span>
						<span class="dot"></span>
						<span class="dot"></span>
					</div>

					<div id="url-shortened">
						<a id="short-url" target="_blank"></a>
						<button id="copy-to-clipboard" class="simple-button">
							<i class="fa fa-clipboard"></i>
						</button>
					</div>

					<div id="simple-message">
					</div>
				</div>

				<h2>Serverless url shortener</h2>

				<div class="row flex-spaces tabs">
					<input id="tab1" type="radio" name="tabs" checked>
					<label for="tab1">Shorten</label>

					<input id="tab2" type="radio" name="tabs">
					<label for="tab2">My Links <span class="badge"><i class="fa fa-filter"></i>-</span></label>

					<div class="content" id="content1">
						<form>
							<div class="form-group">
								<label for="input-url">Enter URL to shorten</label>
								<input name="url" id="input-url" class="input-block" autocomplete="off" required>
								<button type="button" id="btn-customize" class="simple-button">✨Customize</button>
								<span id="input-backhalf" class="is-hidden">
									<input name="backhalf" type="text" placeholder="my-custom-link" spellCheck="false" />
								</span>
							</div>
							<input id="submit" class="paper-btn btn-primary" type="submit" value="Shorten link" disabled>
						</form>
					</div>

					<div class="content" id="content2">
						<div id="my-links">
							<input id="search-links" placeholder="Search"/>
							<ul>
<!--								<link-item url="http://migueli.to/google" path="google" origin="https://www.google.com"></link-item>-->
							</ul>
						</div>
					</div>
				</div>

				<p class="padding-top">
					<a href="https://github.com/mperezi/aws-lambda-url-shortener">Made with 
						<span popover-bottom="The Serverless Framework">⚡️</span>,
						<span popover-bottom="Python 3.8">🐍</span> and
						<span popover-bottom="AWS Lambda">ƛ</span>
						by mperezi</a>
				</p>
			</div>
		</div>
	</body>
</html>
